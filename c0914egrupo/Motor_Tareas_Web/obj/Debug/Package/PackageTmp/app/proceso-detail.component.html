<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="proceso" class="detalle">
            <h3>Detalles del proceso</h3>
            <label for="inputid">id</label>
            <input type="text" id="inputid" disabled="disabled" [(ngModel)]="proceso.id" class="form-control" required="" autofocus="">
            <label for="inputnombre">Nombre</label>
            <input type="text" id="inputnombre" [(ngModel)]="proceso.nombre" class="form-control" placeholder="nombre" required="" autofocus="">
            <button (click)="goBack()">Volver</button>
            <button (click)="save()">Guardar</button>
        </div>
    </div>
</div>
